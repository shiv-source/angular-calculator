<div class="wrapper">
  <div class="main">
    <div class="calculator">
      <input type="text" [(ngModel)]="value" />
      <div class="buttons">
        <div>
          <button class="acBtn" (click)="onBtnClick($event)">AC</button>
          <button class="secondaryBtn" (click)="onBtnClick($event)">DEL</button>
          <button class="secondaryBtn" (click)="onBtnClick($event)">%</button>
          <button class="primaryBtn" (click)="onBtnClick($event)">/</button>
        </div>
        <div>
          <button class="numberBtn" (click)="onBtnClick($event)">7</button>
          <button class="numberBtn" (click)="onBtnClick($event)">8</button>
          <button class="numberBtn" (click)="onBtnClick($event)">9</button>
          <button class="primaryBtn" (click)="onBtnClick($event)">*</button>
        </div>
        <div>
          <button class="numberBtn" (click)="onBtnClick($event)">4</button>
          <button class="numberBtn" (click)="onBtnClick($event)">5</button>
          <button class="numberBtn" (click)="onBtnClick($event)">6</button>
          <button class="primaryBtn" (click)="onBtnClick($event)">-</button>
        </div>
        <div>
          <button class="numberBtn" (click)="onBtnClick($event)">1</button>
          <button class="numberBtn" (click)="onBtnClick($event)">2</button>
          <button class="numberBtn" (click)="onBtnClick($event)">3</button>
          <button class="primaryBtn" (click)="onBtnClick($event)">+</button>
        </div>
        <div>
          <button class="numberBtn" (click)="onBtnClick($event)">00</button>
          <button class="numberBtn" (click)="onBtnClick($event)">0</button>
          <button class="numberBtn" (click)="onBtnClick($event)">.</button>
          <button class="primaryBtn" (click)="onBtnClick($event)">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
